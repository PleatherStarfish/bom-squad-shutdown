<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Bom Squad is closed</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>Bom Squad is closed</h1>

      <p class="lead">
        Bom Squad has been shut down and is no longer operating.
      </p>

      <p>
        If you previously used Bom Squad and want a CSV copy of your data, you can request it here:
      </p>

      <div class="actions">
        <a class="btn" id="emailButton" href="#" rel="nofollow">Request a CSV export</a>
        <a class="btn secondary" href="BLOGGER_URL_HERE">Read the blog</a>
      </div>

      <p class="fineprint">
        Contact (spam-protected):
        <a id="emailLink" href="#" rel="nofollow">click to reveal</a>
      </p>

      <noscript>
        <p class="fineprint">
          JavaScript is disabled, contact:
          lontano [dot] composer [at] gmail [dot] com
        </p>
      </noscript>
    </div>
  </main>

  <script>
    // Heavily obfuscated email: base64 bytes, XOR decode, then build mailto at runtime.
    (function () {
      var k = 23;
      var b64 = "e3h5Y3Z5eDl0eHpneGRyZVdwenZ+ezl0eHo=";

      function b64ToBytes(s) {
        var bin = atob(s);
        var out = new Array(bin.length);
        for (var i = 0; i < bin.length; i++) out[i] = bin.charCodeAt(i);
        return out;
      }

      var bytes = b64ToBytes(b64);
      var email = "";
      for (var i = 0; i < bytes.length; i++) {
        email += String.fromCharCode(bytes[i] ^ k);
      }

      var subject = encodeURIComponent("Bom Squad data export request");
      var body = encodeURIComponent(
        "Hi,\n\nI would like a CSV export of my Bom Squad data.\n\n" +
        "Account email:\n" +
        "Approximate date range:\n" +
        "Any other details:\n\n" +
        "Thanks."
      );

      var mailto = "mailto:" + email + "?subject=" + subject + "&body=" + body;

      var link = document.getElementById("emailLink");
      var btn = document.getElementById("emailButton");

      if (link) {
        link.href = mailto;
        link.textContent = email.replace("@", " [at] ").replace(/\./g, " [dot] ");
      }
      if (btn) {
        btn.href = mailto;
      }
    })();
  </script>
</body>
</html>
